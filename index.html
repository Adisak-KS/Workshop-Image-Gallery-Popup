<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="gallery">
        <div class="img-container">
            <img src="foods-images/small/s_1.jpg" alt="f-1">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_2.jpg" alt="f-2">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_3.jpg" alt="f-3">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_4.jpg" alt="f-4">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_5.jpg" alt="f-5">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_6.jpg" alt="f-6">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_7.jpg" alt="f-7">
        </div>
        <div class="img-container">
            <img src="foods-images/small/s_8.jpg" alt="f-8">
        </div>
    </section>

    <div class="modal">
        <img src="foods-images/small/s_8.jpg" alt="" class="full-image">
    </div>

    <script src="app.js"></script>
</body>

</html>
